<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="quest.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
        <title>Team Quest Gaming - Esports Organization</title>
    </head>
    <body>
    <section class="quest-header">
        <header class="nav-container">
        <div class="nav-bar"> 
            <li> <a href="#"> Home </a> </li> 
            <li> <a href="##"> News </a> </li> 
            <li> <a href="###"> Sponsors </a> </li>
            <li> <a href="####"> Streams </a> </li>
            <li> <a href="#####"> Shop </a> </li>
        </div> 
    </header>

        <header class="quest-logo-container">
            <div class="quest-logo">
           <img src="quest.png" alt="Team Quest logo" width="75" height="75">
           </div>
        </header>

    <header class="teams-container">
        <div class="teams-bar">
            <li> <a href="######"> Rainbow Six Siege </a> </li> 
            <li> <a href="#######"> Call of Duty </a> </li>
        </div>
    </header>
    </section>

<!--R6 Event Article-->
<section class="latest-container">
    <span class="latest-news">Latest News</span>
</section>

<article class="r6-preview">

      <section class="agn-r6-container">
       
        <div class="agn-r6">
          <a href="#">
          <img src="r6-qual.jpg" alt="AGN Rainbow Six Qualifier" width="531" height="299">
          </a>
        </div>
    </section>

    <section class="r6-headline-container">

          <div class="r6-headline">
             <p class="r6-headline-text">Quest R6 to play in AGN Qualifier</p>
          </div>
    </section> 
   </article>      
<!--Merch Article Preview-->
<article class="quest-merch">
    <a href="#">
        <img class="merch-pic" src="quest-merch.jpg" alt="Lineup of Team Quest merch" width="232" height="130">
        </a>
        <div class="merch-release">
            <p>Quest releases merch</p>
        </div>
</article>
<!--CSGO Team Preview-->
<article class="quest-csgo">
    <a href="#">
        <img class="csgo" src="csgo.jpg" alt="CS:GO game picture" width="232" height="130">
        </a>
        <div class="csgo-announce">
            <p>Quest enters CS:GO</p>
        </div>
</article>

<section class="sponsors">
    <a href="https://www.gahmers.com/collections/team-quest">
        <img class="gahmers-logo" src="gahmers.png" alt="Gahmers logo" width="120" height="120">
        </a>
    
    <a href="https://www.altcustoms.com">
        <img class="alt-customs-logo" src="alt-customs.png" alt="Alt customs logo" width="160" height="65">
        </a>

    <a href="http://www.rogueenergy.com">
        <img class="rogue-energy-logo" src="rogue-energy.png" alt="Rogue Energy logo" width="153" height="42">
    </a>

    </section>

    </body>
    
</html>
